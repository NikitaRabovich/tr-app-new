<div *ngIf="route">
  <button type="button" class="btn btn-light" (click)="goBack()" data-toggle="tooltip" data-placement="top" title="Back to all routes">←</button> {{route.number}} {{ route.type | uppercase }} {{route.name | uppercase}} <button type="button" class="btn btn-light" (click)="refresh()" routerLink="/routes/{{route.revId}}" data-toggle="tooltip" data-placement="top" title="Switch direction">↕</button>
  <ul class="stops">
    <li *ngFor="let stop of stops">
      <a routerLink="stops/{{stop.id}}"><span class="badge">{{stop.id}}</span> {{stop.name}} </a>
    </li>
  </ul>
</div>
